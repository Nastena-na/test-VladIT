<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Гусева Анастасия" />
    <meta
      name="description"
      content="Страница содержит поисковую страницу новостей"
    />
    <meta name="keywords" content="HTML5, CSS, JS" />
    <title>Index</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/Favicon.png"
    />
    <link rel="stylesheet" href="main.9838a7a08577e801e6ec.css" />
  </head>

  <body>
    <div class="content">
      <header class="header content__header">
        <h1 class="header header__title">Поиск города</h1>
        <p class="header header__subtitle">
          Начните вводить название города и вы сможете выбрать из списка
          предложенных
        </p>
      </header>

      <main class="main content__main">
        <section class="searchTown">
          <form class="searchTown__form" name="formTown" novalidate>
            <div class="searchTown__block">
              <div class="searchTown__group">
                <input
                  type="text"
                  name="inputTown"
                  class="searchTown__input"
                  id="searchInput"
                  required
                  placeholder="Введите название города"
                  autocomplete="off"
                />
                <button class="searchTown__button" type="submit" disabled>
                  Найти
                </button>
              </div>
              <span class="searchTown__error" id="searchInput-error"></span>
            </div>

            <select class="searchTown__select" name="selectTown">
              <option class="searchTown__option" value="none" hidden="">
                Выбрать город
              </option>
            </select>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&#169; 2021 Гусева Анастасия</p>
      </footer>
    </div>

    <script type="module" src="main.0dc531dafaa3b987d7aa.js"></script>
  </body>
</html>
